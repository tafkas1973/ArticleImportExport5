<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{article.photoUrl || '../assets/euroshop.bmp'}}" alt="photo-{{article.code}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button routerLink='/articles/{{article.id}}' class="btn btn-primary">
                    <i class="fa fa-info-circle"></i> </button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            {{article.code}}
            <i class="fa fa-info-circle ml-2 mr-2">
                {{article.supplierId}}
            </i>
        </h6>
        <h6 class="card-text text-center bg-primary">
            {{article.name1}}
        </h6>
        <h6 class="card-text text-muted text-center">
            {{article.supplierReference}} - â‚¬{{article.purchasePrice}}/{{article.unit}}
        </h6>
    </div>
</div>
