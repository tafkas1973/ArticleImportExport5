<app-title [title]="pageTitle"></app-title>

<!--
  https://volosoft.com/Blog/attribute-directives-to-avoid-repetition-in-angular-templates
-->

<!--[rows]="articles$ | async" -->

<ngx-datatable [rows]="articles" [columnMode]="ColumnMode.force" [columns]="columns"
  [headerHeight]="50" rowHeight="auto" class="material">
</ngx-datatable>

<div class="d-flex justify-content-center mt-5" *ngIf="pagination">
  <pagination 
      [boundaryLinks]="true" 
      [totalItems]="pagination.totalItems" 
      [itemsPerPage]="pagination.itemsPerPage"
      [(ngModel)]="pagination.currentPage" 
      (pageChanged)="pageChanged($event)" 
      previousText="&lsaquo;"
      nextText="&rsaquo;" 
      firstText="&laquo;" 
      lastText="&raquo;">
  </pagination>
</div>
